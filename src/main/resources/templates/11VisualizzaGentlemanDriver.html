<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CampionatoInPista | Visualizza GentlemanDriver</title>
    <link rel="icon" href="/static/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="/static/css/footer.css">
    <link rel="stylesheet" href="/static/css/form.css">
    <link rel="stylesheet" href="/static/css/tabelle.css">
</head>

<body>
<div id="header-placeholder"></div>

<h1>11.Per ciascuna scuderia, visualizzare la percentuale di gentleman driver di cui si compone lâ€™equipaggio;</h1>
<h2 style="text-align: center;">Scuderie</h2>
<table class="custom-table">
        <thead>
        <tr>
            <th>Scuderia</th>
            <th>Totale Piloti</th>
            <th>Gentleman Driver</th>
            <th>Gentleman Driver Percentuale</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="scuderia, i : ${scuderia}">
            <td th:text="${scuderia.nome}"></td>
            <td th:text="${totalePiloti[i.index]}"></td>
            <td th:text="${numFinanziatoriSI[i.index]}"></td>
            <td th:text="${percentuale[i.index]}"></td>
        </tr>
        </tbody>
    </table>

    <div id="footer-placeholder"></div>
    <script src="/static/js/struttura.js"></script>
</body>
</html>
