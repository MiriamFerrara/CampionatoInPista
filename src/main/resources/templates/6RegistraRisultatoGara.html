<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CampionatoInPista | Risultato Gara</title>
    <link rel="icon" href="/static/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="/static/css/footer.css">
    <link rel="stylesheet" href="/static/css/form.css">
    <link rel="stylesheet" href="/static/css/tabelle.css">
</head>

<body>
<div id="header-placeholder"></div>

<h1> 6.Registrazione del risultato conseguito da ciascuna vettura iscritta ad una gara.</h1>

<div class="registration-form">
    <form th:action="@{/CampionatoInPista/6RegistraRisultatoGara}" method="post">
        <div class="form-group">

            <label for="IDGara">Seleziona ID Gara:</label>
            <select id="IDGara" name="IDGara" required>
                <option value="Scegli">Scegli</option>
                <option th:each="gara : ${IDGara}" th:value="${gara}" th:text="${gara}"></option>
            </select><br><br>

            <label for="targa">Seleziona una Vettura in base alla Targa:</label>
            <select id="targa" name="targa" required>
                <option value="Scegli">Scegli</option>
                <option th:each="targa : ${targa}" th:value="${targa}" th:text="${targa}"></option>
            </select><br><br>

        <label for="MotivoRitiro">Motivo Ritiro:</label>
            <select id="MotivoRitiro" name="MotivoRitiro">
                <option value="Scegli">Scegli</option>
                <option value="incidente">Incidente</option>
                <option value="guasto">Guasto</option>
                <option value="squalifica">Squalifica</option>
            </select>

            <label for="Punti">Punti:</label>
            <input type="number" id="Punti" name="Punti" placeholder="10"><br><br>


            <button type="submit">Registra Risultati Gara</button>
        </div>
    </form>
</div>
<div id="footer-placeholder"></div>
<script src="/static/js/struttura.js"></script>
</body>
</html>
